syntax = "proto3";

package edu.cmu.reedsolomonfs.client;


message ReadRequest {
    string operationType = 1;
    string filePath = 2;
}

message ReadResponse {
    bytes payload = 1;
    bool tokenExpired = 2;
    bool isSuccessful = 3;
}

message WriteRequest {
    string operationType = 1;
    string filePath = 2;
    int32 originalFileSize = 3;
    int32 fileSize = 4;
    int32 appendAt = 5;
    repeated bytes payload = 6;
    string writeFlag = 7;
    int32 lastChunkIdx = 8;
}

message WriteResponse {
    bool tokenExpired = 1;
    bool isSuccessful = 2;
}

message UpdateMetadataRequest {
    string filePath = 1;
    
}


